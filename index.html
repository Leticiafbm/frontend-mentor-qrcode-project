<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              grayshade: {
                dark: '#23314b',
                medium: '#d5e1ef',
                light: '#86868e'
              }
            },
            fontFamily: {
              outfit : ['Outfit', 'sans-serif']
            }
          }
        }
      }
    </script>

    <title>Frontend Mentor | QR code component</title>

  </head>
  <body class="flex justify-center items-center h-screen bg-grayshade-medium">

    <main class="bg-white max-w-sm w-4/5 rounded-3xl flex flex-col items-center text-center p-4 gap-5 drop-shadow-xl">
        <img src="./images/image-qr-code.png" alt="qr code" class="rounded-2xl">

        <h1 class="text-2xl text-grayshade-dark font-bold font-outfit w-5/6">Improve your front-end skills by building projects</h1>
        <p class=" font-outfit text-grayshade-light w-5/6 pb-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>

  </body>
</html>
